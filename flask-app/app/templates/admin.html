<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 10px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        .sidebar ul li a:hover {
            background-color: #555;
        }
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-size: 24px;
        }
    </style>
    <script>
        function showTab(tabName) {
            document.getElementById("content").innerHTML = "<h1>" + tabName + "</h1>";
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li><a href="#" onclick="showTab('Users')">User</a></li>
            <li><a href="#" onclick="showTab('Profile')">Profile</a></li>
            <li><a href="#" onclick="showTab('CPU info')">CPU info</a></li>
            <li><a href="#" onclick="showTab('Logout')">Logout</a></li>
        </ul>
    </div>
    <div class="content" id="content">
        <h1>Please scan RFID Tag</h1>
    </div>
</body>
</html>
