<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFID Tags</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }
      body {
        display: flex;
        height: 100vh;
        background-color: #1e1e2e;
        color: white;
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #252538;
        padding: 20px;
      }
      .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #00c2ff;
      }
      .sidebar ul {
        list-style: none;
      }
      .sidebar ul li {
        padding: 12px 0;
      }
      .sidebar ul li a {
        color: #b0c4de;
        text-decoration: none;
        display: block;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        transition: background 0.3s;
      }
      .sidebar ul li a:hover {
        background-color: rgba(0, 194, 255, 0.2);
      }
      .content {
        flex: 1;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        padding: 30px;
      }
      .card {
        width: 290px;
        height: auto;
        border-radius: 20px;
        background: #2a2a3d;
        position: relative;
        padding: 1.8rem;
        border: 2px solid #00c2ff;
        transition: 0.5s ease-out;
        overflow: visible;
        text-align: center;
        margin: 10px;
      }
      .card-details {
        color: #d1e8ff;
        height: 100%;
        gap: 0.5em;
        display: grid;
        place-content: top;
      }
      .card-button {
        transform: translate(-50%, 125%);
        width: 60%;
        border-radius: 1rem;
        border: none;
        background-color: #00c2ff;
        color: #fff;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        position: absolute;
        left: 50%;
        bottom: 0;
        opacity: 0;
        transition: 0.3s ease-out;
        cursor: pointer;
      }
      .text-body {
        color: #a0b3cc;
        font-size: 1.25em;
      }
      .text-title {
        font-size: 2em;
        font-weight: bold;
      }
      .card:hover {
        border-color: #00e1ff;
        box-shadow: 0 4px 18px 0 rgba(0, 255, 255, 0.5);
      }
      .card:hover .card-button {
        transform: translate(-50%, 50%);
        opacity: 1;
      }
      .card img {
        width: 100%;
        height: auto;
        max-height: 220px;
        object-fit: contain;
        margin-bottom: 10px;
      }
      /* New styles for buttons and select */
      .actions {
        display: none;
        margin-top: 15px;
      }
      .action-button {
        width: 80%;
        border-radius: 1rem;
        border: none;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        margin-top: 5px;
        cursor: pointer;
        transition: 0.3s ease-out;
      }
      .transfer-button {
        background-color: #4caf50;
        color: white;
      }
      .remove-button {
        background-color: #ff5733;
        color: white;
      }
      .action-button:hover {
        filter: brightness(90%);
      }
      .transfer-select {
        width: 80%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #00c2ff;
        background: #2a2a3d;
        color: white;
        font-size: 1rem;
        text-align: center;
        margin-top: 5px;
        cursor: pointer;
      }
    </style>
    <script>
      const tags = [
        { tagNumber: "001", tagId: "1044211108658", data: "User" },
        { tagNumber: "002", tagId: "358152211892", data: "User" },
        { tagNumber: "003", tagId: "83570004318", data: "Admin" },
      ];

      const transferOptions = ["Department A", "Department B", "Department C"];

      function showTab(tabName) {
        const contentDiv = document.getElementById("content");

        if (tabName === "Tags") {
          let tagCards = tags
            .map((tag, index) => {
              return `
            <div class="card" id="card-${index}">
                <div class="card-details">
                    <img src="static/tag.jpg" alt="RFID Tag">
                    <p class="text-title">Tag ${tag.tagNumber}</p>
                    <p class="text-body"><strong>ID:</strong> ${tag.tagId}</p>
                    <p class="text-body"><strong>Data:</strong> ${tag.data}</p>
                </div>
                <button class="card-button" onclick="configureTag(${index})">Configure</button>
                <div id="actions-${index}" class="actions">
                    <select id="transferSelect-${index}" class="transfer-select">
                        ${transferOptions.map((option) => `<option value="${option}">${option}</option>`).join("")}
                    </select>
                    <button class="action-button transfer-button" onclick="transferUser(${index})">Transfer User</button>
                    <button class="action-button remove-button" onclick="removeUser(${index})">Remove User</button>
                </div>
            </div>
          `;
            })
            .join("");

          contentDiv.innerHTML = tagCards;
        } else {
          contentDiv.innerHTML =
            "<h1 style='text-align: center; width: 100%;'>" + tabName + "</h1>";
        }
      }

      function configureTag(index) {
        let actionDiv = document.getElementById(`actions-${index}`);
        actionDiv.style.display =
          actionDiv.style.display === "none" ? "block" : "none";
      }

      function transferUser(index) {
        let selectedValue = document.getElementById(
          `transferSelect-${index}`
        ).value;
        alert(`Transferring Tag ${tags[index].tagNumber} to ${selectedValue}`);
      }

      function removeUser(index) {
        alert(`Removing User for Tag ${tags[index].tagNumber}`);
      }
    </script>
  </head>
  <body>
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="#" onclick="showTab('Tags')">Tags</a></li>
        <li><a href="#" onclick="showTab('Profile')">Profile</a></li>
        <li><a href="#" onclick="showTab('CPU info')">CPU info</a></li>
        <li><a href="#" onclick="showTab('Logout')">Logout</a></li>
      </ul>
    </div>
    <div class="content" id="content">
      <h1 style="text-align: center; width: 100%">Please scan RFID Tag</h1>
    </div>
  </body>
</html>
