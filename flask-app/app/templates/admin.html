<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RFID Tags</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }
      body {
        display: flex;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
      }
      .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .sidebar ul {
        list-style: none;
      }
      .sidebar ul li {
        padding: 12px 0;
      }
      .sidebar ul li a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        transition: background 0.3s;
      }
      .sidebar ul li a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      .content {
        flex: 1;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        padding: 30px;
      }
      .card {
        width: 290px;
        height: 470px;
        border-radius: 20px;
        background: #f5f5f5;
        position: relative;
        padding: 1.8rem;
        border: 2px solid #c3c6ce;
        transition: 0.5s ease-out;
        overflow: visible;
        text-align: center;
        margin: 10px;
      }
      .card-details {
        color: black;
        height: 100%;
        gap: 0.5em;
        display: grid;
        place-content: top;
      }
      .card-button {
        transform: translate(-50%, 125%);
        width: 60%;
        border-radius: 1rem;
        border: none;
        background-color: #008bf8;
        color: #fff;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        position: absolute;
        left: 50%;
        bottom: 0;
        opacity: 0;
        transition: 0.3s ease-out;
      }
      .text-body {
        color: rgb(134, 134, 134);
        font-size: 1.25em;
      }
      .text-title {
        font-size: 2em;
        font-weight: bold;
      }
      .card:hover {
        border-color: #008bf8;
        box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.25);
      }
      .card:hover .card-button {
        transform: translate(-50%, 50%);
        opacity: 1;
      }
      .card img {
        width: 100%;
        height: auto;
        max-height: 220px;
        object-fit: contain;
        margin-bottom: 10px;
      }
    </style>
    <script>
      const tags = [
        { tagNumber: "001", tagId: "1044211108658", data: "User" },
        { tagNumber: "002", tagId: "358152211892", data: "User" },
        { tagNumber: "003", tagId: "83570004318", data: "Admin" },
      ];

      function showTab(tabName) {
        const contentDiv = document.getElementById("content");

        if (tabName === "Tags") {
          let tagCards = tags
            .map((tag) => {
              return `
                        <div class="card">
                            <div class="card-details">
                                <img src="static/tag.jpg" alt="RFID Tag">
                                <p class="text-title">Tag ${tag.tagNumber}</p>
                                <p class="text-body"><strong>ID:</strong> ${tag.tagId}</p>
                                <p class="text-body"><strong>Data:</strong> ${tag.data}</p>
                            </div>
                            <button class="card-button">Configure</button>
                        </div>
                    `;
            })
            .join("");
          contentDiv.innerHTML = tagCards;
        } else {
          contentDiv.innerHTML =
            "<h1 style='text-align: center; width: 100%;'>" + tabName + "</h1>";
        }
      }
    </script>
  </head>
  <body>
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="#" onclick="showTab('Tags')">Tags</a></li>
        <li><a href="#" onclick="showTab('Profile')">Profile</a></li>
        <li><a href="#" onclick="showTab('CPU info')">CPU info</a></li>
        <li><a href="#" onclick="showTab('Logout')">Logout</a></li>
      </ul>
    </div>
    <div class="content" id="content">
      <h1 style="text-align: center; width: 100%">Please scan RFID Tag</h1>
    </div>
  </body>
</html>
